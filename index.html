<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <script src="https://use.fontawesome.com/47c4710be2.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>songSearch</title>
    </head>
    <body>
        <div class="fixed-width">
            <div class="login-page">
                <p class="title">
                    songSearch <i class="fa fa-music" aria-hidden="true"></i>
                </p>
                <div class="form">
                    <form class="register-form" action="index.html" method="GET">
                        <input type="text" placeholder="username" name="username"autofocus=""/>
                        <input type="password" placeholder="password"/>
                        <input type="submit" value="Create" class="button" id="createUser"/>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </form>
                    <form class="login-form" action="index.html" method="GET">
                        <input type="text" placeholder="username" name="username"autofocus="" id="login-username"/>
                        <input type="password" placeholder="password" id="login-user-pass"/>
                        <input type="submit" value="Login" class="button" id="login"/>
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
                </div>
            </div>
            <main class="main">
                <nav class="navbar navbar-inverse">
                    <input type="text" class="nav-item" id="song" placeholder="Enter a song" autofocus="">
                    <input type="text" class="nav-item" id="artist" placeholder="Enter the artist">
                    <input type="submit" class="btn btn-default" id="submit" value="Search">
                    <input type="submit" id="view-playlist" class="btn btn-default"  value="View My Playlist">
                </nav>

                <div class="results-container">

                    <div class="error">

                    </div>
                    <div class="no-input">

                    </div>
                    <div class="player-header">

                    </div>
                    <div class="player">

                    </div>

                    <p id="guide">
                        Find new music by entering a track to anchor your search
                    </p>


                    <ul class="results list-group">

                    </ul>

                    <div class="my-playlist">
                        <p class="playlist-title">My Playlist</p>
                        <!-- <input type="submit" id="mongo-playlist"value="View my saved playlist"> -->
                        <ul class="songs list-group">

                        </ul>
                    </div>
                </div>
            </main>

        </div>



        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
