<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <script src="https://use.fontawesome.com/47c4710be2.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>songSearch</title>
    </head>
    <body>
        <div class="fixed-width">
            <div class="login-page">
                <p class="title">
                    songSearch <i class="fa fa-music" aria-hidden="true"></i>
                </p>
                <div class="form">
                    <form class="register-form" action="index.html" method="GET">
                        <input type="text" placeholder="username" name="username"autofocus="" id="create-username"/>
                        <input type="password" placeholder="password" id="create-user-pass"/>
                        <input type="submit" value="Create" class="button" id="createUser"/>
                        <p class="message">Already registered? <a href="#">Sign In</a></p>
                    </form>
                    <form class="login-form" action="index.html" method="GET">
                        <input type="text" placeholder="username" name="username"autofocus="" id="login-username"/>
                        <input type="password" placeholder="password" id="login-user-pass"/>
                        <input type="submit" value="Login" class="button" id="login"/>
                        <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
                </div>
            </div>
            <main class="main">
                <nav class="navbar navbar-inverse">
                    <input type="text" class="nav-item" id="song" placeholder="Enter a song" autofocus="">
                    <input type="text" class="nav-item" id="artist" placeholder="Enter the artist">
                    <input type="submit" class="btn btn-default" id="submit" value="Search">
                    <input type="submit" id="view-playlist" class="btn btn-default"  value="View My Playlist">
                    <a class="youtube-auth" href="https://accounts.google.com/o/oauth2/auth?client_id=719644486942-miua9p0o58of75b40r06hcgfbkpb2njm.apps.googleusercontent.com&redirect_uri=https://project-3022223182424588945.firebaseapp.com&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube.force-ssl+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutubepartner+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube.upload&approval_prompt=force&response_type=token"><input type="submit" id="youtube-auth" class="btn btn-default"  value="Grant Youtube Access"></a>
                    <input type="submit" id="create-playlist" class="btn btn-default"  value="Upload to Youtube">

                </nav>

                <div class="results-container">

                    <div class="error">

                    </div>
                    <div class="no-input">

                    </div>
                    <div class="uploading-tracks">

                    </div>
                    <div class="player-header">

                    </div>
                    <div class="player">

                    </div>

                    <p id="guide">
                        Find new music by entering a track and its artist to anchor your search
                    </p>


                    <ul class="results list-group">

                    </ul>

                    <div class="my-playlist">
                        <div class="playlist-result-container">
                            <p class="playlist-title">My Playlist</p>
                            <ul class="songs list-group">

                            </ul>
                        </div>
                    </div>
                </div>
            </main>

        </div>



        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
